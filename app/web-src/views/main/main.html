<header>
	<h2>Welcome to WebApp</h2>
</header>

<p>{{statusMessage}}</p>

<h3>Login</h3>
<form name="login-form" id="login-form">
	<input type="text" ng-model="user.username" placeholder="Email" />
	<input type="password" ng-model="user.password" placeholder="Password" />
	<button ng-click="login()">Login</button>
</form>

<h3>Register</h3>
<form name="register-form" id="register-form">
	<input type="text" ng-model="newUser.username" placeholder="Email" />
	<input type="password" ng-model="newUser.password" placeholder="Password" />
	<input type="password" ng-model="newUser.confirmPassword" placeholder="Confirm Password" />
	<button ng-click="register()">Register</button>
</form>

<button ng-click="connectTwitter()">Connect with Twitter</button>
<button ng-click="connectFacebook()">Connect with Facebook</button>
